# Fly.io config for Point Tracker API (run from backend/ with: fly deploy)
# Before first deploy: create volume and set secrets (see DEPLOYMENT.md)

app = "pointtracker-api"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# Persistent storage for SQLite (create with: fly volumes create pointtracker_data --size 1 --region <region>)
[[mounts]]
  source = "pointtracker_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
